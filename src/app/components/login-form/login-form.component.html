<form style="width: 300px; margin: auto; margin-top: 300px;">
  <h5>Login</h5>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password"
      placeholder="Password">
  </div>
  <div class="d-flex justify-content-between">
    <p class="text-primary" [routerLink]="['/rigister']" routerLinkActive="router-link-active" style="cursor: pointer;">
      Have No Account?</p>
    <p class="text-danger" [routerLink]="['/forget']" style="cursor: pointer;">Forget Password</p>
  </div>
  <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
</form>
